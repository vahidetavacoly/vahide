{% extends "layout.html" %}
{% load static %}
{% block body %}





    <section class="container-fluid pt-5 pb-4 pb-lg-0 intro-section">
    
        <section class="text-center text-white m-3">
            <h5 class="IRANSansWeb_Bold pb-2">ثبت نام در سایت</h5>
          
            <div id="login" class="box border-top-0 p-lg-4 p-3">
                <img src="Images/Svg/user.svg" style="width:45px" />
                <p class="text-dark my-3">لطفا جهت عضویت ، اطلاعات زیر را وارد نمایید</p>
                <form class="account-form" action="sing_up" method="post">
               
                    {% csrf_token%}
                    {% for item in form %}
                        <div class="p-t-31 p-b-9"  >
                            {{ item.label_tag }}
                            {{ item }}
                        </div>
                    {% endfor %}
                      <button class="btn btn-danger btn-block mb-3 py-3" type="submit">عضویت در سایت<i class="fa fa-chevron-left mr-2"></i></button>
                
            </form>
               

                
            </div>
        </section>

        <object class="d-none d-xl-block" type="image/svg+xml" data="Images/Svg/desktop-wave.svg"></object>
        
    </section>




{% endblock %}

{% block script %}
{{ form.media }}

   <script src="{% static 'js/script_panels.js' %}"></script>
{% endblock %}
